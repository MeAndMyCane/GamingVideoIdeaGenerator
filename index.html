        body {
            font-family: 'Inter', sans-serif;

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 40px;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        h1 {
            color: #1d3557; /* Darker blue for contrast */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .icon-button {
            background: none;
            border: none;
            font-size: 28px; /* Slightly larger */
            cursor: pointer;
            color: #457b9d; /* Matches gradient end color */
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
            padding: 10px;
            border-radius: 50%; /* Rounded button */
        }

        .icon-button:hover {
            color: #1d3557;
            transform: scale(1.1); /* Pop effect */
        }

        .page {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(0); /* Initial state */
            opacity: 1; /* Initial state */
        }

        .page.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none; /* Disable interaction when hidden */
            position: absolute; /* Take out of flow for smooth transition */
            z-index: -1;
        }

        .game-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* More space between buttons */
            margin-top: 30px;
        }

        .game-button {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align text to start */
            gap: 20px;
            padding: 18px 40px; /* Larger padding */
            background: linear-gradient(45deg, #f1faee 0%, #e63946 100%); /* Vibrant gradient */
            color: white;
            border: none;
            border-radius: 12px; /* Smoother corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
            width: 300px; /* Wider buttons */
            font-size: 20px; /* Larger font */
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Specific game button gradients */
        .game-button.fortnite-btn {
            background: linear-gradient(45deg, #a8dadc, #457b9d); /* Blue tones */
        }
        .game-button.minecraft-btn {
            background: linear-gradient(45deg, #d4f8d4, #2e8b57); /* Green tones */
        }
        .game-button.roblox-btn {
            background: linear-gradient(45deg, #ffe0b2, #e74c3c); /* Orange-red tones */
        }

        .game-button:hover {
            transform: translateY(-8px) scale(1.02); /* More pronounced lift and slight scale */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1); /* Slight brightness increase */
        }

        .game-icon {
            font-size: 36px; /* Larger icons */
            color: rgba(255, 255, 255, 0.9); /* White icons with slight transparency */
        }
        
        .idea-container {
            text-align: center;
        }

            font-size: 28px;
            margin-bottom: 25px;
            color: #1d3557;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);

            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 40px;
            padding: 30px;
            background-color: #f1faee; /* Lighter background for idea */
            border-radius: 12px;
            min-height: 150px; /* Taller box */
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: #333;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
            text-shadow: 0.5px 0.5px 1px rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease-in-out; /* Smooth transition for content change */
        }

        .generate-button {
            display: inline-block; /* Changed to inline-block for better centering */
            padding: 15px 30px;
            background: linear-gradient(90deg, #e63946 0%, #f4a261 100%); /* Warm, inviting gradient */

            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1);
        }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;

                padding: 15px 25px;

            }
            .generate-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .page {
                padding: 25px;
            }
        }
    </style>

        // Initialize used ideas arrays
        const usedIdeas = {
            fortnite: [],
            minecraft: [],
            roblox: []
        };

        let currentGame = '';

        // DOM elements
        const gameSelectionPage = document.getElementById('game-selection-page');
        const ideaGeneratorPage = document.getElementById('idea-generator-page');
        const homeButton = document.querySelector('.home-button');
        const contactButton = document.querySelector('.contact-button');
        const pageTitle = document.getElementById('page-title');
        const gameIdeaTitle = document.getElementById('game-idea-title');
        const ideaText = document.getElementById('idea-text');

        // Button event listeners
        homeButton.addEventListener('click', goToHome);
        contactButton.addEventListener('click', () => {
            // Using a simple alert for now, could be replaced with a modal
            alert("For contact, please reach out to support@example.com or visit our Discord: https://discord.gg/KTfn2yae");
        });

        // Game selection function
        function selectGame(game) {
            currentGame = game;
            
            // Apply fade-out and slide-out animation to current page
            gameSelectionPage.classList.add('hidden');
            
            // After animation, show the next page
            setTimeout(() => {
                ideaGeneratorPage.classList.remove('hidden');
                homeButton.classList.remove('hidden');
                
                // Update page title
                const gameName = game.charAt(0).toUpperCase() + game.slice(1);
                pageTitle.textContent = `${gameName} Video Idea Generator`;
                gameIdeaTitle.textContent = `${gameName} Video Idea Generator`;
                
                // Generate first idea
                generateIdea();
            }, 500); // Match this timeout to the CSS transition duration
        }

        // Generate new idea function
        function generateIdea() {
            const availableIdeas = gameIdeas[currentGame].filter(idea => !usedIdeas[currentGame].includes(idea));
            
            if (availableIdeas.length === 0) {
                ideaText.textContent = "No more unique ideas available! Refresh the page to start over.";
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * availableIdeas.length);
            const selectedIdea = availableIdeas[randomIndex];
            
            usedIdeas[currentGame].push(selectedIdea);
            
            // Apply a subtle fade-in animation to the idea text
            ideaText.style.opacity = 0;
            ideaText.style.transform = 'translateY(10px)';
            setTimeout(() => {
                ideaText.textContent = selectedIdea;
                ideaText.style.opacity = 1;
                ideaText.style.transform = 'translateY(0)';
            }, 200); // Small delay for the fade effect
        }

        // Go back to home page
        function goToHome() {
            // Apply fade-out and slide-out animation to current page
            ideaGeneratorPage.classList.add('hidden');

            setTimeout(() => {
                gameSelectionPage.classList.remove('hidden');
                homeButton.classList.add('hidden');
                pageTitle.textContent = "Select Game";
                // Reset idea text
                ideaText.textContent = "Click the button below to generate a video idea!";
            }, 500); // Match this timeout to the CSS transition duration
        }
    </script>
